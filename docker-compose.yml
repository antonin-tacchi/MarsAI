services:
  backend:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    container_name: marsai-backend
    environment:
      PORT: "5000"
      CORS_ORIGIN: "http://localhost:5173"
    ports:
      - "${BACKEND_PORT}:5000"
    restart: unless-stopped

  frontend:
    build:
      context: ./Front-end
      dockerfile: Dockerfile
    container_name: marsai-frontend
    depends_on:
      - backend
    ports:
      - "5173:80"
    restart: unless-stopped
